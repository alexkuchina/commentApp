<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<!-- Lets Media Queries Work   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href='favicon.ico'>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
<!--Bootstrap CSS    -->
    <link href="css/bootstrap.css" rel="stylesheet">
<!-- Custom CSS   -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet">
	<title>Share</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>Share your Thoughts</h3>
                <form id="commentForm">
                    <div class="form-group">
                        <input id="username" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <textarea id="comment" class="form-control" placeholder="comment"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="myComment()" class="btn btn-primary btn-lg ">submit</button>
                    </div>
                </form>
                <div id='divList'>
                   <!--  <ul id="commentList" class="list-group">
                    </ul> -->
                </div>
            </div>
        </div>
    </div>

    

    
<!-- jQUERY (Gas for the Bootstrap JS car)   -->

  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<!-- BOOTSTRAP JAVASCRIPT -->
    <script src="js/bootstrap.min.js"></script>
<!--CUSTOM JAVASCRIPT-->
    <script src="js/main.js"></script>
</body>
</html>
